<!DOCTYPE html>
<html>
<head>
    <title>首页</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var HelloMessage = React.createClass({
        render: function() {
            return <div className="alert alert-success">Hello <u><b>{this.props.name}</b></u>  this message from <span class="" className="label label-danger"> ReactJS</span><button type="button" className="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>;
        }
        });

        ReactDOM.render(
        <HelloMessage name="用户" />,
        document.getElementById('example')
        );
    </script>
</body>
</html>
